    <meta charset="UTF-8">

    <link rel="icon" type="image/png" sizes="32x32" href="assets/media/logo.png">

<body class="authentication-page">

    <!-- Main Layout Start -->
    <div class="main-layout card-bg-1">
        <div class="container d-flex flex-column">
            <div class="row no-gutters text-center align-items-center justify-content-center min-vh-100">
                <div class="col-12 col-md-6 col-lg-5 col-xl-4">
                    <h1 class="font-weight-bold">Sign in</h1>
                    <p class="text-dark mb-3">We are Different, We Make You Different.</p>
                    <form class="mb-3">
                        <div class="form-group">
                            <label for="email" class="sr-only">Email Address</label>
                            <input type="email" class="form-control form-control-md" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" class="form-control form-control-md" id="password" placeholder="Enter your password">
                        </div>
                        <div class="form-group d-flex justify-content-between">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" checked="" id="checkbox-remember">
                                <label class="custom-control-label text-muted font-size-sm" for="checkbox-remember">Remember me</label>
                            </div>
                            <a class="font-size-sm" href="dark-skin/reset-password.html">Reset password</a>
                        </div>
                        <a style="color: aliceblue;" href="dark-skin/home.html"><button class="btn btn-primary btn-lg btn-block text-uppercase font-weight-semibold" type="button">Sign in</button></a>
                    </form>

                    <p>Don't have an account? <a class="font-weight-semibold" href="dark-skin/signup.html">Sign up</a></p>
                </div>
            </div> 
        </div>
    </div>

    <script src="assets/vendors/jquery/jquery-3.5.0.min.js"></script>
    <script src="assets/vendors/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/vendors/svg-inject/svg-inject.min.js"></script>
    <script src="assets/js/app.js"></script>

</body>
</html>
